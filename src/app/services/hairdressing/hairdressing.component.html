<div class="row" *ngIf="!isLoading">
  <div class="col-12 col-sm-6 ">
    <div class="d-flex flex-column align-items-center">
      <div class="icon-container rounded-circle bg-white">
        <img src="assets/icons/woman.png" class="d-block w-100 rounded-circle">
      </div>
      <h2>Dla Niej</h2>
    </div>
    <app-services-list [services]="femaleServices"></app-services-list>
  </div>
  <div class="col-12 col-sm-6 ">
    <div class="d-flex flex-column align-items-center">
      <div class="icon-container rounded-circle bg-white">
        <img src="assets/icons/man.png" class="d-block w-100 rounded-circle">
      </div>
      <h2>Dla Niego</h2>
    </div>
    <app-services-list [services]="maleServices"></app-services-list>
  </div>
</div>
<div class="row" [hidden]="!isLoading">
  <div class="col-12 d-flex flex-column align-items-center">
    <app-spinner size="big"></app-spinner>
    <p>Wczytywanie danych</p>
  </div>
</div>
