<header>
  <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" routerLink="/">Hair Salon</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
          <a class="nav-link" routerLink="/">Home</a>
        </li>
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" routerLink="/services">Usługi</a>
        </li>
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" routerLink="/#team">Zespół</a>
        </li>
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" href="#">Kontakt</a>
        </li>
      </ul>
        <a class="btn btn-outline-success" (click)="isLoggedIn = true" href="#" role="button" *ngIf="!isLoggedIn">
          Zaloguj
        </a>
        
      <ng-template [ngIf]="isLoggedIn">
        <div class="dropdown">
          <a class="btn btn-outline-success dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Witaj, Bartek!
          </a>
          <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="#">Dashboard</a>
            <a class="dropdown-item" href="#">Historia wizyt</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">Wyloguj</a>
          </div>
        </div>  
      </ng-template>
    </div>
  </nav>
</header>
