<header>
  <nav id="header" class="navbar border-bottom border-success fixed-top navbar-expand-md navbar-light bg-light">
    <a class="navbar-brand" routerLink="home">Hair Salon</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
          <a class="nav-link" routerLink="home">Home</a>
        </li>
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" routerLink="services">Us≈Çugi</a>
        </li>
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" routerLink="contact">Kontakt</a>
        </li>
      </ul>
      <button class="btn btn-outline-success" (click)="onLogin()" role="button" *ngIf="!isLoggedIn">
        Zaloguj
      </button>

      <ng-template [ngIf]="isLoggedIn">
        <div class="dropdown">
          <button class="btn btn-outline-success dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true"
            aria-expanded="false">
            Witaj, Bartek!
          </button>
          <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="#">Dashboard</a>
            <a class="dropdown-item" routerLink="/history">Historia wizyt</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#" (click)="isLoggedIn = false">Wyloguj</a>
          </div>
        </div>
      </ng-template>
    </div>
  </nav>
</header>
