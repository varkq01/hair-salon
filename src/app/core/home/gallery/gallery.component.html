<section class="py-3" id="gallery">
  <div class="container">
    <h1 class="text-center">Galeria prac</h1>
    <div class="row">
      <div class="col-12 col-sm-6 col-md-4 p-0" *ngFor="let image of images">
        <app-image [source]="image.source" [description]="image.description" (onImgClick)="showImagePreview($event)"></app-image>
      </div>
    </div>
  </div> 
</section>
