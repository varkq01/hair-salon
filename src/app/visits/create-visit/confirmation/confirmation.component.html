<h2 class="mt-3">Potwierdzenie</h2>

<ng-template [ngIf]="employee && date && servicesArr">
  <div class="row">
    <div class="col-12">
      <div class="card mb-3">
        <div class="card-body">
          <p class="h3">{{date | date:'dd-MM-yyyy HH:mm'}}</p>
        </div>
      </div>
    </div>
    <div class="col-12 col-sm-6 mb-3 mb-sm-0">
      <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let service of servicesArr">
          <div>
            <p class="mb-0">{{service.name}}</p>
            <p class="mb-0 small">{{service.description}}</p>
          </div>
          <span class="badge badge-primary badge-pill">{{service.price}} zł</span>
        </li>
      </ul>
      <p class="h4 mt-2 text-right">Razem: {{total}}zł</p>
    </div>
    <div class="col-12 col-sm-6">
      <div class="card position-relative">
        <img class="card-img-top img-fluid" [src]="employee.image" alt="{{employee.lastName + 'employee photo'}} ">
        <div class="card-body">
          <h5 class="card-title">{{employee.firstName}} {{employee.lastName}}</h5>
          <p class="card-text text-muted text-small">{{employee.position}}</p>
        </div>
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-end mt-3">
      <button class="btn btn-secondary mr-3" (click)="onBack()">Cofnij</button>
      <button class="btn btn-success" (click)="onSubmit()">Umów wizytę</button>
    </div>
</ng-template>
