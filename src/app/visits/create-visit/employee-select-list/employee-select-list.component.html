<h2 class="mt-3">Wybierz fryzjera</h2>
<div class="row">
  <div class="col-12 col-sm-6 col-md-4 mb-3 mb-sm-0" *ngFor="let employee of employees">
    <div class="card position-relative" [ngClass]="{'border-success bg-l': employee.selected}">
      <img class="card-img-top img-fluid" [src]="employee.image" alt="{{employee.lastName + 'employee photo'}} ">
      <span class="check-icon fa fa-check-circle text-success" [hidden]="!employee.selected"></span>
      <div class="card-body">
        <h5 class="card-title">{{employee.firstName}} {{employee.lastName}}</h5>
        <p class="card-text">{{employee.description}}</p>
        <p class="card-text text-muted text-small">{{employee.position}}</p>
        <button class="btn btn-success btn-block" (click)="onAdd(employee)">Wybierz</button>
      </div>
    </div>
  </div>
</div>
<div class="d-flex justify-content-end">
  <button class="btn btn-secondary mr-3" (click)="onBack()">Cofnij</button>
  <button class="btn btn-primary" (click)="onNext()" [disabled]="!isSelected">Dalej</button>
</div>
