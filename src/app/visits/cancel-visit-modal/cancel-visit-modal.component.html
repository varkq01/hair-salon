<div class="modal-header">
  <h4 class="modal-title pull-left">Odwołanie wizyty</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="onClose()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
    <div class="row">
      <div class="col-12">
        <div class="form-group">
          <label for="reason" class="form-label">Powód odwołania wizyty:</label>
          <textarea id="reason" class="form-control" formControlName="reason"></textarea>
          <small class="text-danger" *ngIf="reason.invalid && reason.touched">
            <ng-template [ngIf]="reason.errors?.required">Pole wymagane</ng-template>
          </small>
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-end">
      <button class="btn btn-secondary mr-3" (click)="onClose()">Anuluj</button>
      <button class="btn btn-warning" type="submit" [disabled]="form.invalid">Odwołaj wizytę</button>
    </div>
  </form>
</div>
